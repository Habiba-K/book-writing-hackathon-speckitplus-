openapi: 3.0.0
info:
  title: RAG Agent API
  description: API for the RAG (Retrieval-Augmented Generation) Agent that processes user queries and returns contextual answers
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /ask:
    post:
      summary: Process a user query through the RAG agent
      description: Accepts a user query and returns a contextual answer with sources and matched chunks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Successful response with answer and supporting information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '400':
          description: Bad request - invalid query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - rag-agent
components:
  schemas:
    QueryRequest:
      type: object
      properties:
        query:
          type: string
          description: The user's natural language question
          example: "What is ROS 2?"
        top_k:
          type: integer
          description: Number of results to retrieve (optional, defaults to 5)
          minimum: 1
          maximum: 20
          default: 5
          example: 5
      required:
        - query
    QueryResponse:
      type: object
      properties:
        answer:
          type: string
          description: The contextual answer generated by the agent
          example: "ROS 2 (Robot Operating System 2) is a flexible framework for writing robot applications..."
        sources:
          type: array
          description: List of sources used to generate the answer
          items:
            $ref: '#/components/schemas/Source'
        matched_chunks:
          type: array
          description: Content chunks retrieved from Qdrant
          items:
            $ref: '#/components/schemas/Chunk'
        query_time:
          type: number
          description: Time taken to process the request (in seconds)
          example: 1.25
        success:
          type: boolean
          description: Whether the operation was successful
          example: true
      required:
        - answer
        - sources
        - matched_chunks
        - query_time
        - success
    Source:
      type: object
      properties:
        url:
          type: string
          description: URL or identifier of the source document
          example: "https://example.com/ros2-intro"
        title:
          type: string
          description: Title of the source document
          example: "Introduction to ROS 2"
        chunk_index:
          type: integer
          description: Index position of the chunk within the source
          example: 0
      required:
        - url
        - title
        - chunk_index
    Chunk:
      type: object
      properties:
        text:
          type: string
          description: The actual text content of the chunk
          example: "ROS 2 provides a collection of software libraries and tools that help you build robot applications."
        similarity_score:
          type: number
          description: How closely this chunk matches the query (0.0-1.0)
          minimum: 0.0
          maximum: 1.0
          example: 0.85
        source:
          $ref: '#/components/schemas/Source'
      required:
        - text
        - similarity_score
        - source
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether the operation was successful
          example: false
        error:
          type: string
          description: Error message describing what went wrong
          example: "Query cannot be empty"
        query_time:
          type: number
          description: Time taken before the error occurred (in seconds)
          example: 0.01
      required:
        - success
        - error
tags:
  - name: rag-agent
    description: RAG Agent endpoints